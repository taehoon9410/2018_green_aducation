    <title>slideBanner</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
   <h1>slideBanner</h1>
    <section id = "viewBox">
    <h2 class="hidden">광고뷰영역</h2>
      <!-- 3개의 광고영역 제작순서: 
          - 0: 재생/정지 버튼
          - 1: 인디케이터 
          - 2: 좌우 버튼(entity code)
          - 3: 광고영역
        -->
      <div class="view_indicator">
        <ul class="hidden_wrap">
        <li><a href="#view_01"><span>view_01의 내용 설명</span></a></li>
        <li><a href="#view_02"><span>view_02의 내용 설명</span></a></li>
        <li><a href="#view_03"><span>view_03의 내용 설명</span></a></li>
      </ul>
      </div>
   
      <div class="view_btn hidden_wrap">
  
      <button type="button" class="next_btn">&gt;<span>다음</span></button>  
      <button type="button" class="prev_btn">&lt;<span>이전</span></button>  
        
      </div>
      
      <div class="view_banner">
        <h3 class="hidden">광고내용</h3>
        <div class="view_banner_outer">
        <div class="view_banner_01" id="view_01">
          <iframe src="https://www.youtube.com/embed/ejJSSxgVWpQ">
          </iframe>
            
        </div>
        <div class="view_banner_02" id="view_02">
          <video controls="controls"
                 autoplay="autoplay" 
                 muted="muted">
          <source src="../media/ncsoft_mv.webM" type="video/webM">
          <source src="../media/ncsoft_mv.ogg" type="video/ogg">
          <source src="../media/ncsoft_mv.mp4" type="video/mp4">
          </source> 
          <p>사용하고 계신 브라우저에서는 동영상이 재생되지 않습니다.<br />
             최신 브라우저를 설치하고 사용해 주세요.<br />
             <a href="http://gogle.com/chorme">권장브라우저 설치</a>
          </p>   
          </video>
        </div>
        <div class="view_banner_03" id="view_03">view_banner_03</div>
       </div>
      </div>
      
  </section>

  </div>


  

  <!-- script(jQuery) -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
