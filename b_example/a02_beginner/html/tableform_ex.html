<!DOCTYPE html>
<!-- table_ex.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Compatible" content="IE=edge">

    
    <link rel="stylesheet" href="../css/base/common.css" />
    <link rel="stylesheet" href="../css/base/reset.css" />

  </head>
  <body>
    <!-- layout -->

  <div id="wrap">
  <h1>회원가입 <span class="hidden">페이지 만들기</span></h1>
  <form action="" method="post">
    <fieldset>
      <legend class="hidden">회원가입 내용 양식</legend>
     <caption>회원가입 패이지 하위내용</caption>
  </form>
    
  <table summary="테이블을 이용한 회원가입 페이지 생성하기">
    <caption class="hidden">회원가입 페이지 상세내용</caption>
    <thead class="hidden">
      <tr>
        <th>분류</th>
        <th>내용작성</th>
      </tr>
    </thead>
    <tbody>
     <tr><td class="tittle">아이디</td>   
      <td>
        <input type="text" id="in_01" name="idName" value="" />
        <button type="button">
          <span class="hidden">아이디</span> 중복확인</button>
      </td>    
    </tr>
     <tr>
      <th><label for="in_02">이름</label></th>     
      <td>
        <input type="text" name="in_02" class="input-text" name="userName"
        value="">
      </td>   
    </tr>
     <tr><td><label for="in_03">성별
      <span class="hidden">을  선택하세요 <br /> 
      기본은 남성입니다</span></label></td>     

      <td>
        <input type="radio" name= "gender" id ="in_03" value="남" checked />
        <label for="in_03">남성</label>
        <input type="radio" name= "gender" id ="in_03-1" value="여" />
        <label for="in_03-1">여성</label>
      </td>  
    </tr>
     <tr>
      <th><label for="in_04">암호
       <span class="hidden">여덟자리 이상 열 다섯자리 이하의 글자</span>     
      </label></th>     
      <td>
        <input type="password" id="in_04" class="input-text" name="pwName2" value="" placeholder="비밀번호 확인">
      </td> 
       </tr>
     <tr>
      <td>
        <input type="password" id="in_05" class="input-text" name="pwName2" value="" placeholder="비밀번호 확인">
        <span class=""></span>
        <label for="">이전에 작성된</label>암호확인</td> 
      <td></td>      
    </tr>
     <tr>
      <th>
        <input type="text" id="in_06" name="firstMailName" value="">
        <label for="in_06-1" class="hidden">
          메일 주소를 작성하거나 주소를 선택하세요.
        </label> 
     </th>   
      <td>
        <select name="" id=""></select>   
      </td>    
    </tr>
     <tr><td class="tittle">주소</td>     
      <td></td>  
    </tr>
     <tr><td>휴대폰</td>   
      <td></td>   
       </tr>
     <tr><td class="tittle">관심</td>     
      <td></td>  </tr>
     <tr><td class="tittle">자기소개</td> 
      <td></td>      
    </tr>
   </tbody>

     <div class="check_btn">
       <input type="submit" name="send" id value="확인">
       <input type="reset" name="remove" id value="다시입력">
       <input type=" name="">
       
     </div>



    </fieldset>
  </table>
  </div>

  </body>
</html>
