 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="../css/base/common.css">
   <link rel="stylesheet" href="../css/base/reset.css">
   <link rel="stylesheet" href="../css/src/form_02.css">
 </head>
 <title>form_02</title>
 <body>
  <div id="wrap">
<h1>form 내용 기본형 이해하기</h1>
<div class="box form_basic1">
  <h2>form 기본 형태</h2>
  <form action="#" method="">
   <fieldset>
     <legend>form 영역의 제목</legend>
     <!-- form형식의 내용을 작성하는곳   -->
     <input type="text" id="동일한이름" name="" value=""/>
  
     <label for="동일한이름">설명하는 부분</label>
  

   </fieldset>
  </form>
</div>
<div class="box form_basic2">
  <form action="#" method="post">
    <fieldset class="view">
      <legend>input type 형식 01</legend>
      <div class="before">
        <label for="idName"></label>
        아이디<span class="hidden">를입력하십셔</span><input type="text" id="idName" value="" />
        <br />
        <label for="pwName"></label>
        비밀번호<span class="hidden">를 입력하십셔</span><input type="password" id="pwName" value="" />
        <p class="result">입력한 값:<span></span></p>

        <div class="after">
          <label for="serName">검색어 입력</label>
          <input type="search" id="serName" name="serName" value="" required="required" /><br />
          <label for="urlName">주소 입력</label>
          <input type="url" id="urlName" name="urlName" value="" required="required" /><br />
          <label for="emailName">이메일</label>
          <input type="email" id="emailName" name="emailName" value="" required="required" /><br />
          <label for="telName">연락처</label>
          <input type="tel" id="telName" name="telName" value="" required="required" /><br />

          <!-- <button type="submit">중간체크</button> -->
          <div class="yet">
            <label for="month">연도체크</label>
            <input type="month" id="month" name="week" value="" /><br />

            <label for="week">주간체크</label>
            <input type="week" id="week" name="week" value="" /><br />

             <label for="date">주간체크</label>
            <input type="date" id="date" name="date" value="" /><br />

            <label for="datetime">시간체크</label>
            <input type="datetime" id="datetime" name="datetime" value="" /><br />
          </div>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <legend>input type 형식 02</legend>
      <div class="radio">
        <p>당신의성별을 선택하세요</p>
        <ul>
          <li>
            <input type="radio" id="ra_1" name="radioSel" value="남성">
            <label for="ra_1"><i></i>남성</label>
          </li>
          <li>
            <input type="radio" id="ra_2" name="radioSel" value="여성">
            <label for="ra_2"><i></i>여성</label>
          </li>
          <li>
            <input type="radio" id="ra_3" name="radioSel" value="양성" checked="checked">
            <label for="ra_3"><i></i>양성</label>
          </li>
        </ul>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="ch_1" name="checkSel" value="첫번째 체크">
        <label for="ch_01"><i></i>잠</label>
        <input type="checkbox" id="ch_2" name="checkSel" value="두번째 체크">
        <label for="ch_02"><i></i>술먹기</label>
        <input type="checkbox" id="ch_3" name="checkSel" value="세번째 체크">
        <label for="ch_03"><i></i>쉬기</label>
        <input type="checkbox" id="ch_4" name="checkSel" value="네번째 체크">
        <label for="ch_04"><i></i>공부</label>
        <input type="checkbox" id="ch_5" name="checkSel" value="다섯번째 체크"> 
        <label for="ch_05"><i></i>복습</label> 
      </div>
      <div class="after"></div>

      <label for="sel_21"></label>
      <input type="number" name="number" id="numberSel" value="">
      <label for="sel_22"></label>
      <input type="range" min="1" max="20" step="4" name="count" id=count value="" >
      <label for="yet"></label>
       <input type="color" name="color" id="colorSel" value="">
      
    </fieldset>

    <fieldset>
      <legend>input type 형식 03:버튼의기능</legend>
      <div id = "keep">
      <input type="submit" name="submit" value="동의">
      <input type="image" name="image" value="동의" src="../img/icon/icon_01.jpg" alt="이미지설명">
      <input type="reset" name="reset" value="취소">
      <input type="button" name="button" value="주소검색">
      <input type="file" name="file" value="" multiple>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>input type 형식 04: 특수</legend>
      <input type="hidden" name="boxTest" id="boxTest" value="test확인">
    </fieldset>

    <fieldset>
      <legend>input type 형식 05:멀티기능</legend>
     <div class="one">
      <label for="textArea"></label>
       <textarea name="" id="" cols="30" rows="10" readonly="readonly">약관내용을변경해도 문제되지 않는다</textarea>   
       <div class="two">
         <select name="sel00" id="sel00">
           <option>선택하세요.</option>
            <optgroup label="고기류">
           <option value="beef">소고기</option>
           <option value="pork">돼지고기</option>
           <option value="chicken">닭갈비</option>
           </optgroup>
           <optgroup label="음료">
           <option value="water">물</option>
           <option value="water">사이다</option>
           <option value="water">콜라</option>
           </optgroup>
         </select>

          <select name="sel00" id="sel00">
          <optgroup label="이태훈">
            <option >선택하세요</option>
           <option value="beef">이태훈</option>
           <option value="pork">이태훈</option>
           <option value="chicken">이태훈</option>
           <option value="water">이태훈</option>
          </optgroup>
         </select>

       </div>   
     </div>
     <!-- readonly 읽기전용-->
     <div class="three">
       <botton type="submit"></botton>
       <botton type="reset"></botton>
       <botton type="button"></botton>
       <botton></botton>
     </div>
    </fieldset>

  </form>
</div>
  </div>

</script>
</body>
